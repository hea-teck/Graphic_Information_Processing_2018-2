<!DOCTYPE HTML>
<html>
<head>
    <title>heateck test</title>

    <style>
        svg{
            width:500px;
            height:500px;
        }      
        circle, rect{
            cursor:pointer;
        }
        rect{
            fill:#0c6;
            stroke:#ccc;
            stroke-width:5;
        }
        text{
            font-size:15px;
            font-weight: bold;
        }
        #interaction{
            stroke:#ccc;
            stroke-width:5;
            fill:url(#rGradientSample01);
        }       
    </style>
    
    <script>
        function svgInteraction(svg){
            alert(svg.firstChild.nodeValue);
            svg.id="interaction";
        }
    </script>
    
</head>

<body>

    <svg>
        
        <defs>      
            <radialGradient id="rGradientSample01"  cx="50%" cy="50%" fx="40%" fy="50%" r="30%" spreadMethod="reflect" gradientTransform="rotate(15)">
                
                <stop offset="0%" stop-color="#f00" stop-opacity="1"/>
                <stop offset="50%" stop-color="#0f0" stop-opacity="0.7"/>
                <stop offset="100%" stop-color="#00f" stop-opacity="0.5"/>
            
            </radialGradient>       
        </defs>
                
        <a xlink:href="http://lecture.engintruder.com" taget="_blank">
            <rect x="60" y="50" width="100" height="100" rx="10" ry="10"></rect>
        </a>
        
        <text x="90" y="170">a link</text>    

        <circle cx="280" cy="100" r="50" onclick="svgInteraction(this)">
            "svg interaction Test"
        </circle>
        
        <text x="250" y="170">javascript</text>
        
    </svg>

    
</body>

</html>
