<!DOCTYPE HTML>
<html>
<head>
    <title>heateck test</title>

    <style>
        svg{
            width:500px;
            height:500px;
        }      
        #groupTest{
            stroke:#ccc;
            stroke-width:5;
            fill:url(#rGradientSample01);
        }
       
    </style>
    
</head>

<body>

    <svg>
        
        <defs>
      
            <radialGradient id="rGradientSample01"  cx="50%" cy="50%" fx="40%" fy="50%" r="30%" spreadMethod="reflect">
                
                <stop offset="0%" stop-color="#f00" stop-opacity="1"/>
                <stop offset="50%" stop-color="#0f0" stop-opacity="0.7"/>
                <stop offset="100%" stop-color="#00f" stop-opacity="0.5"/>
            
            </radialGradient>
       
        </defs>
                
            <g id="groupTest" transform="skewX(-30)">
                <rect x="110" y="40" width="120" height="120" rx="10" ry="10"></rect>
                <circle cx="350" cy="100" r="60"></circle>
            </g>

    </svg>

    
</body>

</html>
